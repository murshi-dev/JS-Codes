<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <form id="form">
        <h2>Register</h2>
        <!-- username label and text box and error message -->
        <div class="form-control">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="enter username here" />
          <small id="s1">error message</small>
        </div>
        <!-- email label and text box and error message -->
        <div class="form-control">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="enter email here" />
          <small id="s2">error message</small>
        </div>

        <!-- submit button -->
        <button type="submit">Submit</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
