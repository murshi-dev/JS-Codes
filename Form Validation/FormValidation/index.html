<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <form id="form" class="form">
            <h2>Register</h2>
            <!-- username label and text box and error message -->
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="enter username here">
                <small>error message</small>
            </div>
            <!-- email label and text box and error message -->
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="enter email here">
                <small>error message</small>
            </div>
            <!-- password label and text box and error message -->
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="enter password here">
                <small>error message</small>
            </div>
            <!-- password label and text box and error message -->
            <div class="form-control">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="re enter password here">
                <small>error message</small>
            </div>
            <!-- submit button -->
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
