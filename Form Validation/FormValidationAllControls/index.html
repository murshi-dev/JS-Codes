<html>
  <head>
    <title>Form Validation</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="form">
<form id="myForm">
      <span id="firstname">Firstname: </span
      ><input type="text" name="firstname" /><br />
      <span id="lastname">Lastname: </span
      ><input type="text" name="lastname" /><br />

      <span id="username">Username: </span
      ><input type="text" name="username" /><br />
      <span id="password">Password: </span
      ><input type="password" name="password" /><br />
      <span id="state">State: </span>
      <select name="state">
        <option value="">Choose an option</option>
        <option value="penang">Penang</option>
        <option value="kedah">Kedah</option>
        <option value="perlis">Perlis</option>
        <option value="pahang">Pahang</option></select
      ><br />
      <span id="gender">Gender: </span>
      <input type="radio" name="gender" value="male" /> Male
      <input type="radio" name="gender" value="female" /> Female<br />

      <span id="course">Course Taken: </span>
      <input type="checkbox" name="course1" value="course1" /> POIP 
      <input type="checkbox" name="course2" value="course2" /> OOP 
      <input type="checkbox" name="course3" value="course3" /> DSA <br />
      <textarea name="message" rows="5" cols="35">
        Course gets listed here
        </textarea><br />
        

      <input type="submit" id="submit" value="Submit" />
    </form>
    </div>
    
  </body>
</html>
